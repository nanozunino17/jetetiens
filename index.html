<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Frase al azar</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
    #frase {
      font-size: 28px;
      max-width: 700px;
    }
  </style>
</head>
<body>

<div id="frase"></div>

<script>
  const frases = [
    "[26/2/25, 6:15:00 p. m.] nano: diane! como estas??",
    "[27/2/25, 3:09:11 p. m.] Diane <3: mis stickers son mucho perro o gato simpático",
    "[23/9/25, 4:28:02 p. m.] Diane <3: Jsjsjsj **me habia preguntado literal 3 msjes arriba**",
    "[25/9/25, 12:33:55 a. m.] Diane <3: Eso es rarisimo porque tenés todas las caracteristicas de alguien DESATENTO",
    "[27/9/25, 11:23:35 p. m.] Diane <3: Cita larga eh exprés no"
    "[20/10/25, 4:38:10 p. m.] nano: seguiremos x este camino nunca somos nuestra mejor version"
    "[13/11/25, 11:15:01 a. m.] nano: nos encontramos en honduras y bulnes si queres"
  ];

  const randomIndex = Math.floor(Math.random() * frases.length);
  document.getElementById("frase").innerText = frases[randomIndex];
</script>

</body>
</html>
